<div class="row">
    <div class="col-md-12">
        <div class="PizzaSizePicker">
            <div class="PizzaSizePicker__item"
                 (click)="changeSize(MealSizeEnum.SMALL)"
                 [ngClass]="{'PizzaSizePicker__item--active': mealSize === MealSizeEnum.SMALL}">
              SMALL
            </div>
            <div class="PizzaSizePicker__item"
                 (click)="changeSize(MealSizeEnum.MEDIUM)"
                 [ngClass]="{'PizzaSizePicker__item--active': mealSize === MealSizeEnum.MEDIUM}">
              MEDIUM
            </div>
            <div class="PizzaSizePicker__item"
                 (click)="changeSize(MealSizeEnum.LARGE)"
                 [ngClass]="{'PizzaSizePicker__item--active': mealSize === MealSizeEnum.LARGE}">
              LARGE
            </div>
          </div>
      </div>
</div>
