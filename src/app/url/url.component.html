<div class="container">
<div class="row">
    <form style="width: 100%;" [formGroup]="myForm">
        <div class="col-md-6">
          <div class="form-group">
              <input class="form-control" placeholder="Name" formControlName="name" />
          </div>    
        </div>
        <div class="col-md-6">
          <div class="form-group">
              <input class="form-control" placeholder="url" formControlName="websiteUrl" />
            </div>    
          <div *ngIf="myForm.get('websiteUrl').errors && myForm.get('websiteUrl').dirty && myForm.get('websiteUrl').errors.validUrl">
            Oops, only urls served over https and only from the .io top-level domain are accepted. Talk about restrictions!
          </div>
        </div>
  </form>
</div>
</div>
